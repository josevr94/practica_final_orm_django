<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ç, initial-scale=1.0">
    <title>Lista Laboratorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class='container mt-5'>
        <h1 class='d-flex justify-content-center'>Informacion de Laboratorios</h1>
    <table class="table border border-3 ">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Pais</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            
            {% for lab in labs  %}
                
          
                
          <tr>
            <td>{{lab.nombre}}</td>
            <td>{{lab.ciudad}}</td>
            <td>{{lab.pais}}</td>
            <td><a href="{% url 'editar' lab.pk  %}">Actualizar</a></td>
            <td><a href="{% url 'eliminar' lab.pk %}">Eliminar</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>




    </div>

    <footer >
        <div class=" fixed-bottom m-5">
            <p>¿Informacion de los Laboratorio?</p>
            <a href="{% url 'formulario' %}"><---Ir a la pagina de Inicio</a>
            <p>Usted ha visitado esta pagina {{visitas}} veces </p>    
        </div>


    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
